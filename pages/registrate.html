<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spolify | Registro</title>
    <link rel="shortcut icon" href="images/spotifylogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@500&display=swap" rel="stylesheet">

<body id="registrateBody">
    <header>
        <nav class="row">
            <a href="../index.html" class="col">
                <img src="../images/spotifyheader.png" alt="spotify header" width="600" height="180">
            </a>

            <ul class="navUl__Lista col">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li>
                    <a href="registrate.html">Registrate</a>
                </li>

                <li>
                    <a href="premium.html">Premium</a>
                </li>

                <li>
                    <a href="../index.html#descargar">Descargar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="registro__Titulo">Registrate</h1>

        <form id="registro">
            <fieldset>
                <legend>Ingresá tus datos personales</legend>
    
                <div class="registro__Sexo">
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="sexo">
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="sexo">
                </div>

                <div>
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" placeholder="Ingresá tu nombre completo" required>
                </div>
    <br>
                <div>
                    <label for="apellido">Apellidos</label>
                    <input type="text" id="apellido" placeholder="Ingresá tu apellido completo" required>
                </div>
    <br>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingresá tu teléfono" required>
                </div>
    <br>
                <div>
                    <label for="email">E-mail</label>
                    <input type="e-mail" id="email" placeholder="Ingresá tu E-mail" required>
                </div>
    <br>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="Ingresá una contraseña" required>
                </div>
    <br>
                <div>
                    <label for="reingresarcontraseña">Confirmá tu contraseña</label>
                    <input type="password" id="reingresarcontraseña" placeholder="Reingresá la contraseña" required>
                </div>
    <br>
                <div>
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">No quiero recibir mensajes de marketing de Spolify</label>
                </div>
    
                <div>
                    <input type="checkbox" id="compartir-datos">
                    <label for="compartir-datos">Compartir mis datos de registro con los proveedores de contenidos de Spolify para fines de marketing.</label>
                </div>
    <br>
                <div class="registro__Inputs">
                    <input type="button" value="Enviar">
                    <input type="reset" value="Reiniciar">
                </div>
    
            </fieldset>
        </form>

        <section class="mobileNavUl container-fluid">
            <ul class="mobileNavUl__Lista">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
    
                <li>
                    <a href="registrate.html">Registrate</a>
                </li>
    
                <li>
                    <a href="premium.html">Premium</a>
                </li>
    
                <li>
                    <a href="../index.html#descargar">Descargar</a>
                </li>

                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
                
                <li>
                    <a href="quienessomos.html">¿Quénes Somos?</a>
                </li>
            </ul>
        </section>
    </main>

    <footer id="footerDesktop" class="row">
        <ul class="footer__lista col">
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
            <li>
                <a href="quienessomos.html">¿Quénes Somos?</a>
            </li>
        </ul>
        <p class="footer__derechos col">Todos los derechos reservados</p>
    </footer>
</body>
</html>
