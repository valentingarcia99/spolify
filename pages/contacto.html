<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spolify | Contacto</title>
    <link rel="shortcut icon" href="images/spotifylogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body id="contactoBody">
    <header>
        <nav class="row">
            <a href="../index.html" class="col">
                <img src="../images/spotifyheader.png" alt="spotify header" width="600" height="180">
            </a>

            <ul class="navUl__Lista col">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li>
                    <a href="registrate.html">Registrate</a>
                </li>

                <li>
                    <a href="premium.html">Premium</a>
                </li>

                <li>
                    <a href="../index.html#descargar">Descargar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="contactoTitulo">Contacto</h1>

        <form id="contacto" class="container-fluid">
            <fieldset>
                <legend>Ingresa tus datos personales</legend>
    
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="col-12" placeholder="Ingresá tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="col-12" placeholder="Ingresá tu apellido" required>
                </div>

                <div class="mb-3">
                    <label for="e-mail">E-Mail</label>
                    <input type="email" id="e-mail" class="col-12" placeholder="Ingresá tu E-mail" required>
                </div>

                <div class="mb-4">
                    <label for="tel">Teléfono</label>
                    <input type="tel" id="telefono" class="col-12" placeholder="Ingresá tu teléfono" required>
                </div>

                <div class="mb-4">
                    <select name="solicitud" class="form-select" required>
                        <option value="" selected disabled>Elige un tipo de solicitud</option>
                        <option value="opcion1">Pregunta general</option>
                        <option value="opcion2">Problemas de inicio de sesión</option>
                        <option value="opcion3">Recuperar mi cuenta</option>
                        <option value="opcion4">Facturaciones, pagos y reembolsos</option>
                        <option value="opcion5">Promociones</option>
                    </select>
                </div>

                <textarea name="" class="mb-3 form-control" placeholder="Mensaje"></textarea>

                <div class="contacto__Inputs">
                    <input type="submit" class="btn btn-success" value="Enviar">
                    <input type="reset" class="btn btn-success" id="contactoReset" value="Reiniciar">
                </div>
            </fieldset>
        </form>

        <section class="mobileNavUl container-fluid">
            <ul class="mobileNavUl__Lista">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
    
                <li>
                    <a href="registrate.html">Registrate</a>
                </li>
    
                <li>
                    <a href="premium.html">Premium</a>
                </li>
    
                <li>
                    <a href="../index.html#descargar">Descargar</a>
                </li>

                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
                
                <li>
                    <a href="quienessomos.html">¿Quénes Somos?</a>
                </li>
            </ul>
        </section>
    </main>
    

    <footer id="footerDesktop" class="row">
        <ul class="footer__lista col">
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
            <li>
                <a href="quienessomos.html">¿Quénes Somos?</a>
            </li>
        </ul>
        <p class="footer__derechos col">Todos los derechos reservados</p>
    </footer>
</body>
</html>
